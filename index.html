<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Math</title>
        <script src="./script.js" defer></script>
        <link rel ="stylesheet" href="./style.css">
    </head>

    <body>
        <div class = "calculatorBox">
            <div class = "display"></div>

            <div class = "buttonsBox">
                <button class = "op + box">+</button>
                <button class = "number 0 box" id="0">0</button>
                <button class = "number 1 box" id = "1">1</button>
                <button class = "number 2 box">2</button>
                <button class = "number 3 box">3</button>
                <button class = "op - box">-</button>
                <button class = "number 4 box">4</button>
                <button class = "number 5 box">5</button>
                <button class = "number 6 box">6</button>
                <button class = "number 7 box">7</button>
                <button class = "op * box">*</button>
                <button class = "number 8 box">8</button>
                <button class = "number 9 box">9</button>
                <button class = "dot . box">.</button>
                <button class = "clear box">C</button>
                <button class = "op / box">/</button>
                <button class = "backSpace box"> Back </button>
                <button class = "equals box">=</button>
                
                
            </div>
        </div>
    </body>

</html>
