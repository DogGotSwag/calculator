<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Math</title>
        <script src="./script.js" defer></script>
        <link rel ="stylesheet" href="./style.css">
    </head>

    <body>
        <div class = "calculatorBox">
            <div class = "display">

            </div>

            <div class = "buttonsBox">
                <button class = "zero box">0</button>
                <button class = "one box">1</button>
                <button class = "two box">2</button>
                <button class = "three box">3</button>
                <button class = "four box">4</button>
                <button class = "plus box">+</button>
                <button class = "five box">5</button>
                <button class = "six box">6</button>
                <button class = "seven box">7</button>
                <button class = "eight box">8</button>
                <button class = "subtract box">-</button>
                <button class = "nine box">9</button>
                <button class = "divide box">/</button>
                <button class = "dot box">.</button>
                <button class = "clear box">C</button>
                <button class = "enter box">Enter</button>
                
            </div>
        </div>
    </body>

</html>
